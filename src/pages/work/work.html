<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

<ion-buttons right>
  <button ion-button icon-only (click)="MovetoAbout()">
    <img src="./assets/images/rajUrl.jpg" style="float:right;" class="custom-about-avatar"/>
  </button>
  </ion-buttons>

    <ion-title>Projects</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding> 
   <div style="line-height:1em;">
    <blockquote style="margin:0">
    <p style="font-style:italic;font-weight: 500;text-align:center">Every project has challenges, and every project has its rewards.</p>
    <pre style="padding-left:50%;font-size: 12px;"> -Stephen Schwartz</pre>
</blockquote>
    </div>
  <ion-card *ngFor="let p of Projects" (click)="goProjectDetail($event, p)">
  <ion-card-content style="text-align:center">
   <ion-icon style="padding-right:10px" name="cube"></ion-icon>
    <ion-label> Project {{p.id}}<ion-icon style="float:right;color:yellow" name="ios-arrow-forward"></ion-icon></ion-label>
     <p class="faWhite">{{p.pname.value }}</p>
  </ion-card-content>
  </ion-card>

<ion-card *ngIf="showInternetError">
    <ion-card-content style="text-align:center">
  <p>Please check your Internet Connection!</p>
</ion-card-content>
</ion-card>
  <div text-center *ngIf="btnShowLoaded">
    <button ion-button round  (click)="MovetoNext()" class="NextMove">
      <ion-icon  faWhite name="arrow-forward"></ion-icon>
    </button>
  </div>
</ion-content>
