<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Projects</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding> 
  <ion-grid style="margin-top:10%"center middle>
    
    <ion-row *ngFor="let p of Projects">

     <ion-col col-12>
 <button ion-button round primary (click)="goProjectDetail($event, p)"> 
     Project {{p.id}}
    </button>
     </ion-col>

    </ion-row>
  

  </ion-grid>



</ion-content>
