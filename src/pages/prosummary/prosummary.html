<ion-header>
  <ion-navbar class="sideProfile">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
<ion-buttons right>
    <button ion-button icon-only (click)="MovetoNext()">
      <ion-icon  faWhite name="arrow-forward"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>Professional Summary</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4>A Tech Guy</h4>
  
  <ion-card *ngFor="let p of proSummary">
  <ion-card-content>
   <ion-icon style="padding-right:10px" name="cube"></ion-icon>
   {{p.title}}  
  </ion-card-content>

</ion-card>
