<ion-content no-bounce>
   <ion-buttons end *ngIf="showSkip">
      <button ion-button clear (click)="startApp()"  style="color:white">Skip</button>
    </ion-buttons> 
  <ion-slides pager="true" (ionSlideWillChange)="onSlideChangeStart($event)">
    <ion-slide>
        <img style="margin-top:30%" src="./assets/images/rajUrl.jpg" class="slide-image"/>
    
      <h2 class="slide-title">Who is He !!!</h2>
    </ion-slide>
    <ion-slide>
     <h2 style="margin-top:50%"  class="slide-title">A Techie</h2>
      <p>Passionate About New Technologies</p>
    </ion-slide>
  
    <ion-slide>
     <h2 style="margin-top:50%" class="slide-title">SharePoint Consultant</h2>
      <p>Microsoft Certified Professional Developer</p>
    </ion-slide>
    <ion-slide>
      
      <h2 style="margin-top:60%" class="slide-title">Ready to Explore My Profile</h2>
      <button ion-button icon-end round outline (click)="startApp()" style="color:white">
       Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
