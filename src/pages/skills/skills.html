<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Skills</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<h2>Skills I have Worked On</h2>
<ion-card *ngFor="let e of SkillSet">
       <b>{{e.title}}</b>
  <ion-card-content>
    <!-- <ion-card-title>
     Graduation
      </ion-card-title> -->
    <p>
   <i class="fa fa-shield" aria-hidden="true"></i> {{e.skill}} 
    </p>
  </ion-card-content>
</ion-card>
</ion-content>
