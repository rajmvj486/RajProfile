<ion-menu [content]="content">
  <ion-header>
   <ion-title></ion-title>
  </ion-header>
<ion-content class="sideProfile">
  
<ion-title style="text-align: center;padding-top:10%">
    <img [src]="rajUrl" width="" class="custom-avatar"/>
    <h5>Rajshekhar Pampad</h5>
    <h6>Consultant at Capgemini</h6>
    <i style="color:white" class="fa fa-map-marker" aria-hidden="true"></i><h6 style="margin-top:1px">Bangalore,India</h6>
    
  </ion-title>
   
   

  <ion-list style="padding-top:10px;border-top: 1px solid #00c7ff;">
      <div href="#" class="sideProfile" style="color: white; font-weight:500" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <i [style.padding-right]="p.padVal" class="fa fa-{{p.iconName}} {{p.color}}" aria-hidden="true"></i>
          {{p.title}}
      </div>
    </ion-list>
</ion-content>
 

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
