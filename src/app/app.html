<ion-menu [content]="content">
  <ion-header>
   <ion-title></ion-title>
  </ion-header>
<ion-content class="sideProfile">
  
<ion-title style="text-align: center;padding-top:10%">
    <img [src]="rajUrl" width="" class="custom-avatar"/>
    <h5>Rajshekhar Pampad</h5>
    <h6>Consultant at Capgemini</h6>
    <h6>Bangalore,Karnataka</h6>
    <h6>India</h6>
  </ion-title>
   
   

  <ion-list padding>
      <a href="#" class="sideProfile" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <i style="padding-right:2px" class="fa fa-{{p.iconName}} {{p.color}}" aria-hidden="true"></i>
          {{p.title}}
      </a>
    </ion-list>
</ion-content>
 

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
